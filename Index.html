<style>
.dropdown {
  position: relative;
  display: inline-block;
  
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<h2 class= h2>Great movies recommended!</h2>
<p class= paragraph>Looking for a movie recommendation? Groovey Movies, can help you! Pick a genre below, and watch the groovy magic happen!</p>

<div class="dropdown">
  <button class= genre>Pick A Genre</button>
  <div class="dropdown-content">
 <ul>
   <li>Drama</li>
    </br>
  <li>Fun Movies</li>
    </br>
  <li>Adventure</li>
    </br>
<li>Horror</li>
  </ul>
  </div>
</div>
